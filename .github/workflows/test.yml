# test on pull requests this node app

on:
  pull_request:
    branches:
      - 2.0

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: npm install, build, and test
        run: |
          npm ci
          npm test


